apply plugin: 'com.android.library'

apply plugin: 'com.novoda.bintray-release'//添加

android {

    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}

//添加
publish {
    userOrg = 'sonnyjack'//bintray.com用户名
    groupId = 'com.sonnyjack.widget'//jcenter上的路径
    artifactId = 'RoundProgressView'//项目名称
    publishVersion = '0.1.0'//版本号
    desc = '圆形进度条控件'//描述，不重要
    website = 'https://github.com/linqssonny/RoundProgressView'//网站，不重要；尽量模拟github上的地址，例如我这样的；当然你有地址最好了
}
